<p>List Heroes</p>

<div *ngIf="heroClear; else noClear">
    <h3>Hero Clear:<small> {{ heroClear  }}</small></h3>
</div>
<ng-template #noClear>
    <h3>No ha borrado nada..</h3>
</ng-template>


<button (click)="clearHero()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i= index">
       {{i+1}} {{heroe}}
    </li>
</ul>
